# Page config
# 文章页面配置
[page]
  # FixIt 0.2.18 | NEW whether to enable the author's avatar of the post
  # FixIt 0.2.18 | 新增 是否启用文章作者头像
  authorAvatar = true
  # whether to hide a page from home page
  # 是否在主页隐藏一篇文章
  hiddenFromHomePage = false
  # whether to hide a page from search results
  # 是否在搜索结果中隐藏一篇文章
  hiddenFromSearch = false
  # FixIt 0.3.0 | NEW whether to hide a page from RSS feed
  # FixIt 0.3.0 | 新增 是否在 RSS 中隐藏一篇文章
  hiddenFromFeed = false
  # FixIt 0.3.0 | NEW whether to hide a page from related posts
  # FixIt 0.3.0 | 新增 是否在相关文章中隐藏一篇文章
  hiddenFromRelated = false
  # whether to enable twemoji
  # 是否使用 twemoji
  twemoji = false
  # FixIt 0.2.18 | CHANGED whether to enable lightgallery
  # set to true, images in the content will be shown as the gallery if the image has a title, e.g. ![alt](src "title")
  # set to "force", images in the content will be forced to shown as the gallery regardless of the image has a title or not, e.g. ![alt](src)
  # FixIt 0.2.18 | 更改 是否使用 lightgallery
  # 设为 true，且图片设置标题时，文章中的图片将以画廊形式呈现，例如：![alt](src "title")
  # 设为 "force"，无论图片是否设置标题文章中的图片都将强制按照画廊形式呈现，例如：![alt](src)
  lightgallery = false
  # whether to enable the ruby extended syntax
  # 是否使用 ruby 扩展语法
  ruby = true
  # whether to enable the fraction extended syntax
  # 是否使用 fraction 扩展语法
  fraction = true
  # whether to enable the fontawesome extended syntax
  # 是否使用 fontawesome 扩展语法
  fontawesome = true
  # license info (HTML format is supported)
  # 许可协议信息（支持 HTML 格式）
  license = '<a rel="license external nofollow noopener noreferrer" href="https://creativecommons.org/licenses/by-nc-sa/4.0/" target="_blank">CC BY-NC-SA 4.0</a>'
  # whether to show link to Raw Markdown content of the post
  # 是否显示原始 Markdown 文档内容的链接
  linkToMarkdown = true
  # whether to show link to view source code of the post
  # 是否显示查看文章源码的链接
  linkToSource = true
  # whether to show link to edit the post
  # 是否显示编辑文章的链接
  linkToEdit = true
  # whether to show link to report issue for the post
  # 是否显示报告文章问题的链接
  linkToReport = true

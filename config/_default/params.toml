    # FixIt 0.2.13 | 新增 目录位置 ["left", "right"]
    position = "right"
    # FixIt 0.3.12 | NEW supersede `markup.tableOfContents` settings
    # FixIt 0.3.12 | 新增 取代 `markup.tableOfContents` 设置
    ordered = false
    startLevel = 2
    endLevel = 6

# -------------------------------------------------------------------------------------
# Theme Core Configuration | 主题核心配置
# See: https://fixit.lruihao.cn/documentation/basics/#theme-configuration
# -------------------------------------------------------------------------------------

# FixIt theme version
# FixIt 主题版本
version = "0.2.X"
# website description for RSS, SEO, Open Graph and Twitter Cards
# 网站描述，用于 RSS, SEO, Open Graph 和 Twitter Cards
description = "A Clean, Elegant but Advanced Hugo Theme FixIt"
# site keywords
# 网站关键词
keywords = ["Hugo", "FixIt"]
# site default theme ["light", "dark", "auto"]
# 网站默认主题 ["light", "dark", "auto"]
defaultTheme = "auto"
# which hash function used for SRI, when empty, no SRI is used ["sha256", "sha384", "sha512", "md5"]
# 哪种哈希函数用来 SRI, 为空时表示不使用 SRI ["sha256", "sha384", "sha512", "md5"]
fingerprint = ""
# date format
# 日期格式
dateFormat = "2006-01-02"
# website images for Open Graph and Twitter Cards
# 网站图片，用于 Open Graph 和 Twitter Cards
images = ["/images/apple-devices-preview.webp"]
# FixIt 0.2.12 | NEW enable PWA
# FixIt 0.2.12 | 新增 开启 PWA 支持
enablePWA = true
# FixIt 0.2.14 | NEW whether to add external Icon for external links automatically
# FixIt 0.2.14 | 新增 是否自动显示外链图标
externalIcon = true
# FixIt 0.3.13 | NEW whether to capitalize titles
# FixIt 0.3.13 | 新增 是否大写标题
capitalizeTitles = true
# FixIt 0.3.0 | NEW whether to add site title to the title of every page
# remember to set up your site title in `hugo.toml` (e.g. title = "title")
# FixIt 0.3.0 | 新增 是否在每个页面标题中添加网站标题
# 请记得在 `hugo.toml` 中设置网站标题 (例如 title = "title")
withSiteTitle = true
# FixIt 0.3.0 | NEW title delimiter when the site title is be added to the title of every page
# FixIt 0.3.0 | 新增 当网站标题被添加到每个页面标题时的标题分隔符
titleDelimiter = "|"
# FixIt 0.3.0 | NEW whether to add site subtitle to the title of index page
# remember to set up your site subtitle by `params.header.subtitle.name`
# FixIt 0.3.0 | 新增 是否在主页标题中添加网站副标题
# 请记得通过 `params.header.subtitle.name` 设置网站副标题
indexWithSubtitle = true
# FixIt 0.3.13 | NEW whether to show summary in plain text
# FixIt 0.3.13 | 新增 是否显示纯文本摘要
summaryPlainify = false
# FixIt 0.2.14 | NEW FixIt will, by default, inject a theme meta tag in the HTML head on the home page only.
# You can turn it off, but we would really appreciate if you don’t, as this is a good way to watch FixIt's popularity on the rise.
# FixIt 0.2.14 | 新增 默认情况下，FixIt 只会在主页的 HTML 头中注入主题元标记。
# 您可以将其关闭，但如果您不这样做，我们将不胜感激，因为这是观察 FixIt 受欢迎程度上升的好方法。
disableThemeInject = false

# Author Configuration
# 作者配置
[author]
  name = "Lruihao"
  email = "1024@lruihao.cn"
  link = "https://lruihao.cn"
  avatar = "/images/avatar.png"

# FixIt 0.3.0 | NEW public Git repository information only then enableGitInfo is true
# FixIt 0.3.0 | 新增 公共 Git 仓库信息，仅在 enableGitInfo 设为 true 时有效
[gitInfo]
  repo = "https://github.com/hugo-fixit/docs"
  branch = "main"
  # the content directory path relative to the root of the repository
  # 相对于仓库根目录的内容目录路径
  dir = "content"
  # the issue template for reporting issue of the posts
  # available template params: {title} {URL} {sourceURL}
  # 用于报告文章问题的 issue 模板
  # 可用模板参数：{title} {URL} {sourceURL}
  issueTpl = "title=[BUG]%20{title}&body=|Field|Value|%0A|-|-|%0A|Title|{title}|%0A|URL|{URL}|%0A|Filename|{sourceURL}|"

# App icon config
# 应用图标配置
[app]
  # optional site title override for the app when added to an iOS home screen or Android launcher
  # 当添加到 iOS 主屏幕或者 Android 启动器时的标题，覆盖默认标题
  title = "FixIt"
  # whether to omit favicon resource links
  # 是否隐藏网站图标资源链接
  noFavicon = false
  # modern SVG favicon to use in place of older style .png and .ico files
  # 更现代的 SVG 网站图标，可替代旧的 .png 和 .ico 文件
  # svgFavicon = "/images/fixit.min.svg"
  # Safari mask icon color
  # Safari 图标颜色
  iconColor = "#FF7359"
  # Windows v8-10 tile color
  # Windows v8-10 磁贴颜色
  tileColor = "#2d89ef"
  # Android browser theme color
  # Android 浏览器主题色
  [app.themeColor]
    light = "#f8f8f8"
    dark = "#252627"

# Search config
# 搜索配置
[search]
  enable = true
  # type of search engine ["algolia", "fuse", "cse"]
  # 搜索引擎的类型 ["algolia", "fuse", "cse"]
  type = "algolia"
  # max index length of the chunked content
  # 文章内容最长索引长度
  contentLength = 4000
  # placeholder of the search bar
  # 搜索框的占位提示语
  placeholder = ""
  # max number of results length
  # 最大结果数目
  maxResultLength = 10
  # snippet length of the result
  # 结果内容片段长度
  snippetLength = 30
  # HTML tag name of the highlight part in results
  # 搜索结果中高亮部分的 HTML 标签
  highlightTag = "em"
  # whether to use the absolute URL based on the baseURL in search index
  # 是否在搜索索引中使用基于 baseURL 的绝对路径
  absoluteURL = false
  [search.algolia]
    index = ""
    appID = "YKOM6PKLUY"
    searchKey = "a44c110d3ac360be2c69cd79d34b77a8"
  [search.fuse]
    # FixIt 0.2.17 | NEW https://fusejs.io/api/options.html
    isCaseSensitive = false
    minMatchCharLength = 2
    findAllMatches = false
    location = 0
    threshold = 0.3
    distance = 100
    ignoreLocation = false
    useExtendedSearch = false
    ignoreFieldNorm = false

# FixIt 0.3.16 | NEW Custom Search Engine (CSE)
# FixIt 0.3.16 | 新增 自定义搜索引擎 (CSE)
[cse]
  # Search Engine: ["google", "bing"]
  # 搜索引擎：["google", "bing"]
  engine = "google"
  # Search results page URL (layout: search)
  # 搜索结果页面 URL (layout: search)
  resultsPage = "/search/"
  # Google: https://programmablesearchengine.google.com/
  # Google Custom Search Engine Context
  # Google 自定义搜索引擎 ID
  [cse.google]
    cx = ""
  # Bing (Unsupported): https://www.customsearch.ai/
  [cse.bing]

# Header config
# 页面头部导航栏配置
[header]
  # desktop header mode ["sticky", "normal", "auto"]
  # 桌面端导航栏模式 ["sticky", "normal", "auto"]
  desktopMode = "sticky"
  # mobile header mode ["sticky", "normal", "auto"]
  # 移动端导航栏模式 ["sticky", "normal", "auto"]
  mobileMode = "auto"
  # Header title config
  # 页面头部导航栏标题配置
  [header.title]
    # URL of the LOGO, default is favicon
    # LOGO 的 URL，默认为网站图标
    logo = "/images/hugo-fixit.webp"
    # title name, default is site title
    # 标题名称，默认为网站标题
    name = "cccc"
    # you can add extra information before the name (HTML format is supported), such as icons
    # 你可以在名称 (允许 HTML 格式) 之前添加其他信息，例如图标
    pre = ""
    # you can add extra information after the name (HTML format is supported), such as icons
    # 你可以在名称 (允许 HTML 格式) 之后添加其他信息，例如图标
    post = ""
    # whether to use typeit animation for title name
    # 是否为标题显示打字机动画
    typeit = false
  # FixIt 0.2.12 | NEW Header subtitle config
  # FixIt 0.2.12 | 新增 页面头部导航栏副标题配置
  [header.subtitle]
    # subtitle name
    # 副标题名称
    name = ""
    # whether to use typeit animation for subtitle name
    # 是否为副标题显示打字机动画
    typeit = false

# FixIt 0.2.18 | NEW Breadcrumb config
# FixIt 0.2.18 | 新增 面包屑导航配置
[breadcrumb]
  enable = true
  sticky = true
  showHome = false
  # FixIt 0.3.13 | NEW
  separator = "/"
  capitalize = true

# FixIt 0.3.10 | NEW Post navigation config
# FixIt 0.3.10 | 新增 文章导航配置
[navigation]
  # whether to show the post navigation in section pages scope
  # 是否在 section 页面范围内显示文章导航
  inSection = false
  # whether to reverse the next/previous post navigation order
  # 是否反转 下一篇/上一篇 文章导航顺序
  reverse = false

# Footer config
# 页面底部信息配置
[footer]
  enable = true
  # whether to show copyright info
  # 是否显示版权信息
  copyright = true
  # whether to show the author
  # 是否显示作者
  author = true
  # site creation year
  # 网站创立年份
  since = 2021
  # TODO whether to show total word count of site content
  # TODO 是否显示网站内容总字数
  wordCount = true
  # FixIt 0.2.12 | NEW Public network security only in China (HTML format is supported)
  # FixIt 0.2.12 | 新增 公网安备信息，仅在中国使用 (支持 HTML 格式)
  gov = ""
  # ICP info only in China (HTML format is supported)
  # ICP 备案信息，仅在中国使用 (支持 HTML 格式)
  icp = ""
  # license info (HTML format is supported)
  # 许可协议信息 (支持 HTML 格式)
  license = '<a rel="license external nofollow noopener noreferrer" href="https://creativecommons.org/licenses/by-nc-sa/4.0/" target="_blank">CC BY-NC-SA 4.0</a>'
  # FixIt 0.3.0 | NEW whether to show Hugo and theme info
  # FixIt 0.3.0 | 新增 是否显示 Hugo 和主题信息
  [footer.powered]
    enable = true
    hugoLogo = true
    themeLogo = true
  # FixIt 0.2.17 | CHANGED Site creation time
  # FixIt 0.2.17 | 更改 网站创立时间
  [footer.siteTime]
    enable = true
    animate = true
    icon = "fa-solid fa-heartbeat"
    pre = ""
    value = "2021-12-18T16:15:22+08:00"
  # FixIt 0.2.17 | NEW footer lines order, optional values: ["first", 0, 1, 2, 3, 4, 5, "last"]
  # FixIt 0.2.17 | 新增 页面底部行排序，可选值：["first", 0, 1, 2, 3, 4, 5, "last"]
  [footer.order]
    powered = 0
    copyright = 0
    statistics = 0
    visitor = 0
    beian = 0

# Section (all posts) page config
# Section (所有文章) 页面配置
[section]
  # special amount of posts in each section page
  # section 页面每页显示文章数量
  paginate = 20
  # date format (month and day)
  # 日期格式 (月和日)
  dateFormat = "01-02"
  # FixIt 0.3.10 | NEW Section feed config for RSS, Atom and JSON feed.
  # FixIt 0.3.10 | 新增 Section feed 配置用于 RSS, Atom 和 JSON feed。
  [section.feed]
    # The number of posts to include in the feed. If set to -1, all posts.
    # 包含在 feed 中的文章数目。如果设置为 -1，代表所有文章。
    limit = -1
    # whether to show the full text content in feed.
    # 是否在 feed 中显示全文内容。
    fullText = false

# List (category or tag) page config
# List (目录或标签) 页面配置
[list]
  # special amount of posts in each list page
  # list 页面每页显示文章数量
  paginate = 20
  # date format (month and day)
  # 日期格式 (月和日)
  dateFormat = "01-02"
  # FixIt 0.3.10 | NEW Term list feed config for RSS, Atom and JSON feed.
  # FixIt 0.3.10 | 新增 Term list feed 配置用于 RSS, Atom 和 JSON feed。
  [list.feed]
    # The number of posts to include in the feed. If set to -1, all posts.
    # 包含在 feed 中的文章数目。如果设置为 -1，代表所有文章。
    limit = -1
    # whether to show the full text content in feed.
    # 是否在 feed 中显示全文内容。
    fullText = false

# FixIt 0.3.13 | NEW recently updated pages config for archives, section and term list
# FixIt 0.3.13 | 新增 最近更新页面配置用于归档、section 和 term 列表
[recentlyUpdated]
  archives = true
  section = true
  term = true
  days = 30
  maxCount = 10

# TagCloud config for tags page
# 标签云配置
[tagcloud]
  enable = true
  # Minimum font size in px
  # 以 px 为单位的最小字体大小
  min = 14
  # Maximum font size in px
  # 以 px 为单位的最大字体大小
  max = 32
  # Maximum count of posts per tag
  # 每个标签的最大帖子数
  peakCount = 10
  # Order of tags, optional values: ["name", "count"]
  # 标签顺序，可选值：["name", "count"]
  orderby = "name"

# Home page config
# 主页配置
[home]
  # amount of RSS pages
  # RSS 文章数目
  rss = 10
  # Home page profile
  # 主页个人信息
  [home.profile]
    enable = true
    # Gravatar Email for preferred avatar in home page
    # Gravatar 邮箱，用于优先在主页显示的头像
    gravatarEmail = ""
    # URL of avatar shown in home page
    # 主页显示头像的 URL
    avatarURL = "/images/hugo-fixit.webp"
    # FixIt 0.2.17 | NEW identifier of avatar menu link
    # FixIt 0.2.17 | 新增 头像菜单链接的 identifier
    avatarMenu = ""
    # title shown in home page (HTML format is supported)
    # 主页显示的网站标题（支持 HTML 格式）
    title = ""
    # subtitle shown in home page
    # 主页显示的网站副标题
    subtitle = "This is my new Hugo FixIt site"
    # whether to use typeit animation for subtitle
    # 是否为副标题显示打字机动画
    typeit = true
    # whether to show social links
    # 是否显示社交账号
    social = true
    # disclaimer (HTML format is supported)
    # 免责声明（支持 HTML 格式）
    disclaimer = ""
  # Home page posts
  # 主页文章列表
  [home.posts]
    enable = true
    # special amount of posts in each home posts page
    # 主页每页显示文章数量
    paginate = 6


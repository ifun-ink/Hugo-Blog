    # FixIt 0.3.12 | 更改 必须设置 `params.page.toc.ordered` 为 true
    [page.heading.number]
      # whether to enable auto heading numbering
      # 是否启用自动标题编号
      enable = true
      # FixIt 0.3.3 | NEW only enable in main section pages (default is posts)
